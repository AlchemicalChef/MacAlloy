name: Build

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-15

    steps:
    - uses: actions/checkout@v4

    - name: Install XcodeGen
      run: brew install xcodegen

    - name: Generate Xcode Project
      run: xcodegen generate

    - name: Build Debug
      if: "!startsWith(github.ref, 'refs/tags/')"
      run: |
        xcodebuild -scheme AlloyMac \
          -destination 'platform=macOS' \
          -configuration Debug \
          clean build \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO

    - name: Build Release
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        xcodebuild -scheme AlloyMac \
          -destination 'platform=macOS' \
          -configuration Release \
          -derivedDataPath ./build \
          clean build \
          CODE_SIGN_IDENTITY="-" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO

    - name: Package App
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        cd ./build/Build/Products/Release
        zip -r AlloyMac.zip AlloyMac.app
        mv AlloyMac.zip $GITHUB_WORKSPACE/

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: AlloyMac.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Run Tests
      if: "!startsWith(github.ref, 'refs/tags/')"
      run: |
        xcodebuild test \
          -scheme AlloyMac \
          -destination 'platform=macOS' \
          -configuration Debug \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          || true
